<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kata_academy</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h4 class="h4__modal">Кодирование строки</h4>
        <form class="contact-form">
          <textarea
            id="message"
            name="message"
            placeholder="Введите буквы латинского алфавита в верхнем регистре, без цифр"
            class="form-textarea enter"
          ></textarea>
          <button class="button-modal">Кодировать</button>
          <p class="p__modal">Результат:</p>
          <textarea
            id="message"
            name="message"
            placeholder="Ваш результат"
            class="form-textarea exit"
          ></textarea>
          <button class="button-modal clipboard">
            Скопировать в буфер обмена
          </button>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
